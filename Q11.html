<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input Types</title>
    <script src="script.js"></script>
    <style>
        h2{
            color: rgb(109, 46, 109);
        }
        h1,body{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>Different types of HTML type element</h1>

    <!-- input type: 1text -->
    <h2>Text Input Type</h2>
    <form action="">
      <label for="">Full Name</label>
      <input type="text" name="text" id="text" />
    </form>

    <!-- input type: password -->
    <h2>Password Input Type</h2>
    <form action="" method="">
      <label for="">Password</label>
      <input type="password" name="password" id="password" />
    </form>

    <!-- input type: email -->
    <h2>Email Input Type</h2>
    <form action="" method="get">
      <label for="">Email</label>
      <input type="email" name="email" id="email" />
    </form>

    <!-- input type: number -->
    <h2>Number Input Type</h2>
    <form action="" method="">
      <label for="">Mobile Number</label>
      <input type="number" name="number" id="number" />
    </form>

    <!-- input type: range -->
    <h2>Range Input Type</h2>
    <form action="" method="">
      <label for="">Range</label>
      <input type="range" name="range" id="range" />
    </form>

    <!-- input type: search -->
    <h2>Search Input Type</h2>
    <form action="" method="post">
      <label for="">Search</label>
      <input type="search" name="search" id="search" />
    </form>

    <!-- input type: radio -->
    <h2>Radio Type</h2>
    <form action="">
      <label for="">Gender</label>
      Male:<input type="radio" name="demo" id="gender" /> 
      Female:<input type="radio" name="demo" id="gender"/>
      Others: <input type="radio" name="demo" />
    </form>

    <!-- input type: Checkbox -->
    <form action="">
      <label for="">Highest Qualification</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="">B.Tech</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="">M.Tech</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
    </form>

    <!-- input type date -->
    <h2>Date Type</h2>
    <form action="" method="">
      <label for="">Date</label>
      <input type="date" name="date" id="date" />
    </form>

    <!-- input type time -->
    <h2>Time Type</h2>
    <form action="" method="">
      <label for="">Time</label>
      <input type="time" name="time" id="time" />
    </form>

    <!-- input type datetime -->
    <h2>Date Time Type</h2>
    <form action="" method="">
      <label for="">Date Time</label>
      <input type="datetime" name="datetime" id="datetime" />
    </form>

     <!-- input type: file -->
     <h2>File Input Type</h2>
    <form action="">
      <label for="">File</label>
      <input type="file" name="file" id="file" />
    </form>

    <!-- input type: image -->
    <h2>Image Input Type</h2>
    <form action="">
      <label for="">Image</label><br>
      <input type="image"  src="https://www.w3schools.com/css/img_lights.jpg"  width="48" height="48" />
    </form>

    <!-- input type color -->
    <h2>Color Types</h2>
    <form action="" method="">
      <label for="">Color</label>
      <input type="color" name="color" id="color" />
    </form>

    <!-- month type color -->
    <h2>Month Type</h2>
    <form action="" method="">
      <label for="bdaymonth">Birthday (month and year):</label>
      <input type="month" id="bdaymonth" name="bdaymonth">
    </form>

     <input type="button" value="Submit" onclick="myFunction()" />
  </body>
</html>
